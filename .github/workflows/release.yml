name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Get version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Run tests
      run: mvn test

    - name: Rename JAR
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        VERSION_NUMBER=${VERSION#v}
        cp target/subscription-manager-*.jar subscription-manager-${VERSION_NUMBER}.jar

    - name: Generate checksums
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        VERSION_NUMBER=${VERSION#v}
        sha256sum subscription-manager-${VERSION_NUMBER}.jar > subscription-manager-${VERSION_NUMBER}.jar.sha256

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        name: Release ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          subscription-manager-*.jar
          subscription-manager-*.jar.sha256
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      if: success()
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        VERSION_NUMBER=${VERSION#v}
        docker build -t subscription-manager:${VERSION_NUMBER} .
        docker tag subscription-manager:${VERSION_NUMBER} subscription-manager:latest
        echo "âœ… Docker images built: subscription-manager:${VERSION_NUMBER} and subscription-manager:latest"
