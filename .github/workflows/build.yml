name: Build

on:
  push:
    branches: [ "main", "master", "claude/**" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Run tests
      run: mvn test

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: subscription-manager-jar
        path: target/*.jar
        retention-days: 7

    - name: Build Docker image
      run: docker build -t subscription-manager:latest .

  build-info:
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
    - name: Build success notification
      run: |
        echo "âœ… Build completed successfully!"
        echo "ðŸ“¦ JAR artifact has been uploaded"
