# Application
spring.application.name=subscription-manager

# Server Port (can be overridden with environment variable SERVER_PORT)
server.port=8080

# Security Configuration
# Default username and password (CHANGE THESE IN PRODUCTION!)
app.security.username=admin
app.security.password=admin123

# H2 Database
spring.datasource.url=jdbc:h2:file:./data/subscriptions
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (optional, for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf
spring.thymeleaf.cache=false
